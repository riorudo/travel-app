<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Travel App</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=5" name="viewport"/>
    <meta name="description" content="Book your next travel with Travel App.">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>

<header>
    <div class="logo">
        <img alt="Logo of page" src="./src/client/img/logo.png">
    </div>
    <div class="title">
        <h1>Book your next travel with Travel App.</h1>
    </div>
</header>

<main>
    <section class="box">
    </section>
    <section id="errorBox" class="box error">
        <div id="error"></div>
    </section>
    <section id="resultsBox" class="box results">
        <h2 class="resultTitle">Found entities</h2>
        <div id="results"></div>
    </section>
</main>

<footer>
    <div class="footer">
        <span>NPL analysis is provided by <a rel="noopener" href="https://aylien.com/" title="Go to the AYLIEN webpage."
                                             target="_blank">AYLIEN</a>.</span><br>
        <span class="copyleft">&copy;</span>
        <span>Copyleft 2020</span>
    </div>
</footer>
<div id="loadingModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
        <span class="lds-text">Search destination...</span>
    </div>

</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js');
        });
    }
</script>
</body>
</html>
