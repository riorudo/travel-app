<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Space Traveller</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta name="description" content="Book your next trip with Space Traveller.">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>

<header>
    <div class="header">
        <div class="logo">
            <img alt="Logo of page" src="./src/client/img/logo.png">
        </div>
        <div class="title">
            <h1>Book your next trip<br>with Space Traveller.</h1>
        </div>
    </div>
</header>

<main>
    <section id="welcomeCard" class="box">
        <div class="card card-center">
            <h2 class="text-align-center">Welcome to the new Space Traveller App.</h2>
            <span class="text-align-center">At the moment you don't have any entries.</span>
            <button class="clickable" onclick="Client.openFormDialog(event)">book your next trip!</button>
        </div>
    </section>
    <section id="cardListHeader" class="box card-list-header">
        <div>
            <h2>Your trips:</h2>
        </div>
        <div>
            <button class="clickable" onclick="Client.clearAllCards()">remove all trips</button>
            <button class="clickable" onclick="Client.openFormDialog(event)">add trip</button>
        </div>
    </section>
    <section id="cardList" class="card-list" class="box">
    </section>
</main>


<footer>
    <div class="footer">
        <span>Space Traveller is provided by Out of Space.</span><br>
        <span class="copyleft">&copy;</span>
        <span>Copyleft 2020</span>
    </div>
</footer>
<div id="formModal" class="modal display-none">

    <!-- Modal content -->
    <div class="card card-modal">
        <div class="card-header">
            <div class="card-title">
                <span><i class="fas fa-rocket" title="Logo"></i> Enter your travel data</span>
            </div>
            <div class="clickable" onclick="Client.closeFormDialog(event)">
                <i class="far fa-window-close" title="close dialog"></i>
            </div>
        </div>

        <form id="travelForm" onsubmit="return Client.submitForm(event)">
            <fieldset>
                <div class="form-group">
                    <div class="form-row">
                        <label class="form-label" for="firstName">Firstname *</label>
                        <input required class="form-input" type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-row">
                        <label class="form-label" for="lastName">Lastname *</label>
                        <input required class="form-input" type="text" id="lastName" name="lastName">
                    </div>
                    <div class="form-row">
                        <label class="form-label" for="destination">Destination *</label>
                        <div class="form-autocomplete">
                            <input required id="destination" type="text" autocomplete="off">
                            <div id="autoCompleteList" class="autocomplete-list">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="form-label" for="date">From *</label>
                        <input required type="date" class="form-input" id="date" name="date"></input>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="card-footer">
            <div>
                <button class="clickable" onclick="Client.closeFormDialog(event)">close</button>
            </div>
            <div>
                <button type="submit" class="clickable" onclick="Client.submitForm(event)">book trip</button>
            </div>
        </div>
    </div>

</div>
<div id="loadingModal" class="modal display-none">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
        <span class="lds-text">Booking your trip...</span>
    </div>

</div>

</script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<script src="https://kit.fontawesome.com/1f202ee35e.js" crossorigin="anonymous"></script>
</body>
</html>
